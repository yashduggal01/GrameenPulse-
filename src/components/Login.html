<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GraminPulse+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4b5c;
            --secondary: #8a2be2;
            --accent: #ffeb3b;
            --dark: #1a1a2e;
            --light: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--light);
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: var(--accent);
        }

        .container input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--light);
            font-size: 1rem;
        }

        .container button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: var(--accent);
            color: var(--dark);
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .container button:hover {
            background: var(--secondary);
        }

        .container .toggle-link {
            display: block;
            margin-top: 1rem;
            color: var(--accent);
            cursor: pointer;
            transition: color 0.3s;
        }

        .container .toggle-link:hover {
            color: var(--secondary);
        }

        .container .forgot-password {
            display: block;
            margin-top: 1rem;
            color: var(--accent);
            cursor: pointer;
            transition: color 0.3s;
        }

        .container .forgot-password:hover {
            color: var(--secondary);
        }

        .container .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .container .remember-me input {
            margin-right: 0.5rem;
        }

        .container .remember-me label {
            font-size: 0.9rem;
        }

        .container .terms {
            font-size: 0.8rem;
            margin-top: 1rem;
            color: var(--accent);
        }

        .container .terms a {
            color: var(--accent);
            text-decoration: underline;
        }

        .container .terms a:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>
        <button onclick="login()">Login</button>
        <span class="forgot-password" onclick="forgotPassword()">Forgot Password?</span>
        <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</span>
        <p class="terms">By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>

    <div class="container" id="signupContainer" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
        <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
        <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>

    <script>
        function toggleForm() {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                signupContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            }
        }

        function login() {
            alert('Login functionality to be implemented.');
        }

        function signup() {
            alert('Sign Up functionality to be implemented.');
        }

        function forgotPassword() {
            alert('Forgot Password functionality to be implemented.');
        }
    </script>
</body>
</html>
